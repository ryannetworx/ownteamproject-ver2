<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&display=swap" rel="stylesheet">
    
    <title>Team Project</title>

</head>

<body>
    <div class="hero-section">
        <div class="tagline-container">
            <div class="tagline">
                <p>fresh harvest box <br> is your one-stop place for <br> a delicious fruit basket</p>
            </div>
            <img class="strawberry_blurred" src="images/strawberry_blurred.png" alt="strawberry_blurred">
            <img class="banana_blurred" src="images/banana_blurred.png" alt="banana_blurred">
            
            <div class="orangegirl_container">
                <div class="orange_girl">
                    <img class="center_orange_girl" src="images/orange_girl.png" alt="orange_girl">
                    <img class="orangegirl_outline" src="images/orangegirl_outline.png" alt="orange_girl_outline">

                    <div class="shop_now">
                        <p>shop now</p>
                    </div>
                </div>
            </div>

            <div class="aside_left_container">
                <div class="aside_left">
                    <p>Our expertly curated fruit baskets are made with the freshest, highest quality fruits available. Whether you are looking for a healthy snack or a gift for a loved one, Fresh Harvest Box has got you covered.</p>
                </div>

                <div class="aside_left_greenbox">
                    <p class="fruit1">Fruit</p>

                    <img src="images/watermelon.png" alt="watermelon">

                    <img src="images/oval_shadow.png" alt="oval_shadow">

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
